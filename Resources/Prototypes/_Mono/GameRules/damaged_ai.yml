- type: entityTable
  id: DamagedAIShipsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
      - id: UnknownShuttleZenith
      # - id: UnknownShuttleRazor
      - id: UnknownShuttleNebula
      - id: UnknownShuttlePerunAI
      - id: UnknownShuttlePozvizdAI
      - id: UnknownShuttleStribogAI

- type: entity
  parent: BaseGameRule
  id: UnknownShuttleZenith
  components:
  - type: StationEvent
    startAnnouncement: station-event-ai-shuttle-detected
    startAudio:
      path: /Audio/_Lua/Announcements/airogue.ogg
    weight: 2
    maxOccurrences: 6
    minimumPlayers: 40
    requiredJobs:
      Sheriff: 1
    reoccurrenceDelay: 150 # 2.5 hours
    duration: -1
  - type: AiShuttleSpawnRule
    deleteGridsOnEnd: false
    asteroid: false
    groups:
      grid: !type:AiShuttleGridSpawnGroup
        minimumDistance: 4000
        maximumDistance: 6000
        addComponents:
        - type: IFF
          color: "#FF0000"
        - type: LinkedLifecycleGridParent
        - type: AiShuttleBrain
          preset: Zenith
        - type: NanotrasenFtl
        paths:
        - /Maps/_Mono/ShuttleEvent/zenith.yml
    rewardAccounts:
      Nfsd: 0.25
      Frontier: 0.25
      Medical: 0.25
      Edison: 0.25

